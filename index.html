        <div class="login-modal js-login-modal">
            <form class="login-modal__form js-login-form" action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
                <button class="login-modal__close js-login-modal-close" type="button">
                </button>
                <h2 class="login-modal__title">
                    Login
                </h2>
                <p class="login-modal__desc">
                    Use the email and password that you login
                </p>
                <label class="login-modal__label">
                    <input class="login-modal__input" type="email" name="user_email" aria-label="Enter your email" placeholder="Email">
                    <div class="login-modal__box">
                        <span class="login-modal__invalid">Entered the wrong email</span>
                    </div>
                </label>
                <label class="login-modal__label">
                    <input class="login-modal__input js-password-input" type="password" name="user_password" aria-label="Enter your password" placeholder="Password" minlength="8" required>
                    <button class="login-modal__showpassword js-show-password-btn" type="button">

                    </button>
                    <div class="login-modal__box">
                        <span class="login-modal__invalid">Entered the wrong password</span>
                        <span class="login-modal__passwordtext">
                            Forgot password
                        </span>
                    </div>
                </label>
                <p class="login-modal__text">I want to create an account</p>
                <button class="login-modal__btn" type="submit">
                    Login
                </button>
            </form>
        </div>
